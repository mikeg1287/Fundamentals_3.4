<!DOCTYPE HTML>
<html>
  <head>
    <title>Student Survey</title>
    <meta charset=utf-8">
    <link href="3.4.css" rel="stylesheet" type="text/css"/>
  </head>
<body>
  <h1>Lunch Survey</h1>
  <!-- this is not an actual page to send the form data to. This is just for example purposes-->
  <form action="/action_page.php">
    <div>
      First name:
      <br/>
      <input type="text" name="firstname" disabled>
      <br/>
    </div>
    <div>
      Last name:
      <br/>
      <input type="text" name="lastname">
      <br/>
    </div>
    <div>
      Gender:
      <br/>
      <input type="radio" name="gender" value="male">Male
      <input type="radio" name="gender" value="female">Female
      <br/>
    </div>
    <div>
      <!-- since the entire purpose of this form is to solicit lunch menu responses, this will be required.-->
      Lunch Preference:
      <br/>
      <input type="radio" name="lunch" value="chicken" required>Chicken
      <br/>
      <input type="radio" name="lunch" value="pizza" required>Pizza
      <br/>
      Other:
      <br/>
      <input type="text" name="lunch" required maxlength="20">
      <br/>
    </div>
    <div>
      How many servings?
      <br>
      <input type="number" name="quantity" min="1" max="3">
    </div>
    <input type="submit" value="submit"
  </form>
</body>
</html>
